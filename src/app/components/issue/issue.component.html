<mat-card class="container" *ngIf="users && issue">
  <mat-card-header>
    <mat-card-title>
      <span class="md-headline">Issue Nr. {{issue.id}}</span>
      <span class="md-subhead">{{issue.status}}</span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div layout="column">

      <mat-form-field >
        <textarea matInput placeholder="User Story" [(ngModel)]="issue.userStory" mat-maxlength="100" rows="5" mat-select-on-focus></textarea>
      </mat-form-field>

      <!--Assignee-->
      <mat-form-field>
        <label>Assignee</label>
        {{issue.assginee}}
        <mat-select [(ngModel)]="issue.assignee" multiple="false">
          <mat-option><em>None</em></mat-option>
          <mat-option *ngFor="let user of users" [value]="user.userName">
            {{user.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!--Progress-->
      <mat-form-field>
        <label>Progress</label>
        <mat-select [(ngModel)]="issue.progress" multiple="false">
          <mat-option *ngFor="let progress of progressStates" [value]="progress">
            {{progress}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!--Buttons-->
    <section layout="row" layout-align="end center" layout-wrap>

      <button mat-button class="mat-warn" (click)="delete()">Delete</button>
      <button mat-button (click)="closeIssueView()">Cancel</button>
      <button mat-button class="mat-primary" (click)="saveAndClose()">Save & Close</button>
    </section>
  </mat-card-content>
</mat-card>
